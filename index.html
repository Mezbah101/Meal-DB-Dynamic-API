<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> FoodDB </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="bg-warning">
<!-- Search area -->

    <h1 class="text-center text-center" > Welcome to FoodDB</h1>

    <h2 class="text-start ms-5">Search Your Favourite Food</h2>
    
    <div class="input-group mb-3 w-50 ms-5" >
        <input id="search-field" type="text" class="form-control" placeholder="Search your food" aria-label="search field" aria-describedby="button-addon2">

        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>


      <!-- Spinner Area -->

     
      <button id="loading" class="btn btn-primary ms-5" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>



 
 <!-- Meal Detail -->

 <div id="meal-details" class="w-25 mb-5 ml-5 ">

 </div>

      
<!-- Search Result -->
<div id="search-result" class="row row-cols-1 row-cols-md-4 g-4 ">
  
  </div>





<script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
